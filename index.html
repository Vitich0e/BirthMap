<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рождаемость в реальном времени</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      color: #1f2937;
      text-shadow: 1px 1px 2px #aaa;
    }

    #info {
      margin: 15px 0;
      font-size: 20px;
      background: #ffffffcc;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    svg {
      width: 90%;
      max-width: 1200px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      background: #fff;
    }

    .country {
      fill: white;
      stroke: black;
      stroke-width: 0.3;
      cursor: pointer;
      transition: fill 0.5s, transform 0.3s;
    }

    .country:hover {
      fill: #a0e7a0;
      transform: scale(1.02);
    }

    .highlight {
      fill: #2ecc71 !important;
    }
  </style>
</head>
<body>

  <h1>Рождаемость в реальном времени</h1>
  <div id="info">Ждите события рождения...</div>

  <svg id="world-map" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 1000">
    <!-- Вставьте содержимое SVG-карты мира -->
    <path id="US" class="country" d="M300,200 L400,200 L400,300 L300,300 Z"></path>
    <path id="RU" class="country" d="M800,100 L1000,100 L1000,300 L800,300 Z"></path>
    <path id="CN" class="country" d="M1100,200 L1300,200 L1300,400 L1100,400 Z"></path>
    <path id="BR" class="country" d="M500,500 L600,500 L600,600 L500,600 Z"></path>
    <path id="AU" class="country" d="M1500,600 L1600,600 L1600,700 L1500,700 Z"></path>
  </svg>

  <script>
    // Список стран и их названия
    const countries = {
      "US": {name: "США", births: 0},
      "RU": {name: "Россия", births: 0},
      "CN": {name: "Китай", births: 0},
      "BR": {name: "Бразилия", births: 0},
      "AU": {name: "Австралия", births: 0}
    };

    const info = document.getElementById('info');
    const map = document.getElementById('world-map');

    // Функция подсветки и обновления информации
    function highlightCountry(id) {
      document.querySelectorAll('.country').forEach(el => el.classList.remove('highlight'));
      const countryEl = document.getElementById(id);
      countryEl.classList.add('highlight');
      info.textContent = `${countries[id].name}: ${countries[id].births} рождений за время на сайте`;
    }

    // Случайные "рождения" каждые 1,5 секунды
    setInterval(() => {
      const countryIds = Object.keys(countries);
      const randomId = countryIds[Math.floor(Math.random() * countryIds.length)];
      countries[randomId].births += 1;
      highlightCountry(randomId);
    }, 1500);

    // Клик по стране показывает текущее количество рождений
    document.querySelectorAll('.country').forEach(el => {
      el.addEventListener('click', () => {
        const id = el.id;
        highlightCountry(id);
      });
    });
  </script>

</body>
</html>
